<!DOCTYPE html>
<html>
<head>
	<title>Youtube clone</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div id="header">
	
		<!-- youtube logo -->
		<div id="left-header">
		</div>

		<!-- search, home, video, channels -->
		<div id="middle-header">
			<div id="search bar">
				<input type="text" placeholder="Search">
			</div>
			<div id="search-button">
				<button>Search</button>
			</div>
			<div class="middle-header-menu">Home</div>
			<div class="middle-header-menu">|</div>
			<div class="middle-header-menu">Videos</div>
			<div class="middle-header-menu">|</div>
			<div class="middle-header-menu">Channel</div>
		</div>

		<!-- create account, sign in, subscription, history, upload -->
		<div id="right-header">
			<div id="create-accnt-signin">Create account or sign in</div>
			<div class="right-header-menu">Subscriptions</div>
			<div class="right-header-menu">History</div>
			<div class="right-header-menu">Upload</div>
		</div>
	</div>
	<div id="body">
		<div id="left-body">
			<div id="left-of-left-body">Featured</div>
			<div id="right-of-left-body">
				<div id="rectangle-box1">
					<div class="square-thumbnail">1</div>
					<div class="square-text">2</div>
				</div>
				<div id="rectangle-box2">
					<div class="square-thumbnail">1</div>
					<div class="square-text">2</div>
				</div>
				<div id="rectangle-box3">
					<div class="square-thumbnail">1</div>
					<div class="square-text">2</div>
				</div>
		</div>
		<div id="right-body">		
		</div>
	</div>
</body>
</html>
